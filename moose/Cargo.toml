[package]
name = "moose"
version = "0.1.2-alpha.0"
license = "MIT"
authors = [""]
description = ""
repository = ""
homepage = ""
keywords = ["", ""]
categories = ["", ""]
edition = "2018"

[features]
default = []
exclude_old_framework = []

[dependencies]
aes = "~0.7"
anyhow = "~1.0"
async-trait = "~0.1"
backtrace = "~0.3"
byteorder = "~1.3"
bytes = "~1.0"
colored = "~2.0"
derive_more = "~0.99"
derive-new = "~0.5"
downcast-rs = "~1.2"
educe = "~0.4"
futures = "~0.3"
itertools = "~0.9"
log = "~0.4"
macros = { path = "../macros" }
maplit = "~1.0"
ndarray = { version="~0.15", features=["serde"] }
ndarray-linalg = { version = "0.14", features = ["openblas-system"] }
num-traits = "~0.2"
paste = "~1.0"
petgraph = "~0.5"
rand = "~0.7"
rand_chacha = "~0.2"
rayon = "~1.5"
rmp-serde = "~0.15"
serde = { version="~1.0", features=["derive"] }
serde_bytes="~0.11"
smallvec = "~1.6"
sodiumoxide = "~0.2"
static_assertions = "~1.1"
thiserror = "~1.0"
tokio = { version="~1.9", features=["full"] }
tracing = { version="~0.1", features=["log"] }
vec-utils = "~0.3"
nom = { version="~6.1", features=["regexp"] }

[dev-dependencies]
criterion = "~0.3"
env_logger = "~0.8"
lazy_static = "~1.4"
proptest = "~1.0"
rstest = "~0.10"

[[bench]]
name = "rng"
harness = false

[[bench]]
name = "exec"
harness = false
