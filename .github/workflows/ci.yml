      - name: Create virtual environment.
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          python -m venv venv

      - name: Install dependencies.
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          . venv/bin/activate
          make pydep

      - name: Install runtime package.
        run: |
          . venv/bin/activate
          make pylib

      - name: Lint the runtime package.
        run: |
          . venv/bin/activate
          make lint

      - name: Test the runtime.
        run: |
          . venv/bin/activate
          make test
